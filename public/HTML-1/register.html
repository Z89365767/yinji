<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>印际——注册新用户</title>
<link href="css/login_new.css" rel="stylesheet" type="text/css" />
</head>

<body class="login">
<div id="login">
  <h1><a href="http://www.yinjispace.com" title="印际" tabindex="-1">印际</a></h1>
  <h2>注册新用户</h2>
  <form name="registerform" id="registerform" action="http://www.yinjispace.com/wp-login.php?action=register" method="post" novalidate="novalidate">
	<p>
		<label for="user_login">
		<input type="text" name="user_login" id="user_login" class="input" value="" size="20" placeholder="输入手机号"></label>
	</p>
	<p>
		<label for="user_email"  style="position:relative">
		<input type="email" name="user_email" id="user_email" class="input" value="" size="20" placeholder="输入验证码">
         <input name="发送验证码" type="button" value="获取验证码" class="verification" /></label>
	</p>
		<p class="forgetmenot">注册验证码将会以短信形式发送至你手机</p>
	<input type="hidden" name="redirect_to" value="">
	<p class="submit"><input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="注册"></p>
</form>
    <p class="nav"><a href="http://www.yinjispace.com/wp-login.php">登陆</a> | <a href="http://www.yinjispace.com/my-account/lost-password/">忘记密码？</a> </p>
  <p class="backtoblog"><a href="http://www.yinjispace.com/">← 返回到印际</a></p>
</div>
<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script> 

</body>
</html>
